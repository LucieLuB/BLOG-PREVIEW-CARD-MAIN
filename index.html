<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png" />
    <link
      rel="stylesheet"
      href="./styles.css" />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com" />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet" />

    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body>
    <div class="cardContainer">
      <img
        src="./assets/images/illustration-article.svg"
        alt=""
        class="cardContainer_img" />
      <div class="contentContainer">
        <p class="contentContainer_p--category">Learning</p>
        <p class="contentContainer_p--date">Published 09 Sept 2024</p>
        <h1 class="contentContainer_title">HTML & CSS foundations</h1>
        <p class="contentContainer_p--description">
          These languages are the backbone of every website, defining structure,
          content, and presentation
        </p>
      </div>
      <div class="autorContainer">
        <img
          src="./assets/images/image-avatar.webp"
          alt="picture of Greg Hooper with rounded border"
          class="autorContainer_img" />
        <p class="autorContainer_name">Greg Hooper</p>
      </div>
    </div>
  </body>
</html>
